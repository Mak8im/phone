<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат с другом</title>
    <style>
        #chat {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 400px;
            overflow-y: scroll;
        }
        #messageInput {
            width: 240px;
        }
    </style>
</head>
<body>
    <button id="generateBtn">Генерировать код</button>
    <p id="generatedCode"></p>
    <input type="text" id="codeInput" placeholder="Введите код">
    <button id="connectBtn">Подключиться</button>

    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Введите сообщение">
        <button id="sendBtn">Отправить</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
